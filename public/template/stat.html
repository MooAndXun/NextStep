<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Statistic</title>
  <link rel="stylesheet" href="/css/materialize.css">
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <nav class="page-nav">
        <div class="nav-wrapper">
          <h1 class="brand-logo">NextSTEP</h1>
        </div>
      </nav>
      <div class="nav-content"></div>
      <div class="tabs-wrapper">
        <ul class="tabs nav-tabs">
          <li class="tab nav-tab"><a class='active' href="/index.html" target="_self">首页</a></li>
          <li class="tab nav-tab"><a href="/template/activity.html" target="_self">活动</a></li>
          <li class="tab nav-tab"><a href="/template/circle.html" target="_self">圈子</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="content-left">
      <div class="user-info-card card">
        <div class="card-content">
          <img class='avatar' src="/img/person-1.jpg" alt="User">
          <div class="data-group info-group">
            <div class="data-item info-item">
              <p>200</p>
              <p class="data-item-name info-item-name">关注</p>
            </div>
            <div class="divider"></div>
            <div class="data-item info-item">
              <p>30</p>
              <p class="data-item-name info-item-name">活动</p>
            </div>
          </div>
        </div>
      </div>

      <div class="siderbar-nav card">
        <ul class="collection">
          <li><a href="/index.html" class="collection-item">今日</a></li>
          <li><a href="/template/stat.html" class="collection-item  active">运动统计</a></li>
          <li><a href="/template/friend.html" class="collection-item">我的关注</a></li>
        </ul>
      </div>
    </div>

    <div class="content">

      <div class="card-group">
        <div class="card">
          <ul class="tabs">
            <li class="tab"><a href="#">步数统计</a></li>
            <li class="tab"><a href="#">睡眠分析</a></li>
            <li class="tab"><a href="#">心率统计</a></li>
            <li class="tab"><a href="#">指标分析</a></li>
          </ul>
        </div>

        <div class="stat-line-card card">
          <div class="card-content">
            <p class="card-title">步数统计</p>
          </div>
          <ul class="tabs">
            <li class="tab"><a href="#">日视图</a></li>
            <li class="tab"><a class="active" href="#">周视图</a></li>
            <li class="tab"><a href="#">月视图</a></li>
          </ul>
          <div class="divider"></div>
          <div id="step-stat-chart" style="width: 700px; height: 400px"></div>

          <div class="card-content">
            <ul class="data-group sum-data-group">
              <li class="data-item">
                <p class="data-item-name">步数</p>
                <p class="data-item-value">100020</p>
              </li>
              <li class="divider"></li>
              <li class="data-item">
                <p class="data-item-name">活动时长</p>
                <p class="data-item-value">1时31分</p>
              </li>
              <li class="divider"></li>
              <li class="data-item">
                <p class="data-item-name">里程</p>
                <p class="data-item-value">5.2公里</p>
              </li>
              <li class="divider"></li>
              <li class="data-item">
                <p class="data-item-name">消耗</p>
                <p class="data-item-value">187千卡</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="page-footer">
    <p class="center">Made with love by Moo © 2016 Nextstep</p>
  </footer>

</body>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src='/js/materialize.js'></script>
<script src='/js/echarts.common.min.js'></script>
<script src='/js/stat.js'></script>

</html>
