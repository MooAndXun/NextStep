<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Activity</title>
  <link rel="stylesheet" href="/css/materialize.css">
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <nav class="page-nav">
        <div class="nav-wrapper">
          <h1 class="brand-logo">NextSTEP</h1>
        </div>
      </nav>
      <div class="nav-content"></div>
      <div class="tabs-wrapper">
        <ul class="tabs nav-tabs">
          <li class="tab nav-tab"><a href="/index.html" target="_self">首页</a></li>
          <li class="tab nav-tab"><a class='active' href="/template/activity.html" target="_self">活动</a></li>
          <li class="tab nav-tab"><a href="/template/circle.html" target="_self">圈子</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container">

    <div class="content-left">
      <div class="user-info-card card">
        <div class="card-content">
          <img class='avatar' src="/img/person-1.jpg" alt="User">
          <div class="data-group info-group">
            <div class="data-item info-item">
              <p>200</p>
              <p class="data-item-name info-item-name">关注</p>
            </div>
            <div class="divider"></div>
            <div class="data-item info-item">
              <p>30</p>
              <p class="data-item-name info-item-name">活动</p>
            </div>
          </div>
        </div>
      </div>

      <div class="siderbar-nav card">
        <ul class="collection">
          <li><a href="/template/activity.html" class="collection-item">所有活动</a></li>
          <li><a href="/template/activity.html" class="collection-item">我的活动</a></li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div class="card-group act-card-group">
        <div class="card act-card">
          <div class="card-content">
            <div class="card-title">个人信息</div>
            <div class="act-snap">
              <img src="/img/person-3.jpg" alt="Avatar" class="avatar">
              <div class="act-snap-info">
                <p class="name">陈沐恩</p>
                <p class="intro">于 2016-10-10 加入</p>
              </div>
            </div>
            <div class="divider"></div>
            <div class="card-content">
              <form class="login-form" action="#">
                <div class="input-field">
                  <input placeholder="请填入昵称" id="nick_name" type="text" class="validate" value="陈沐恩">
                  <label for="nick_name">昵称</label>
                </div>
                <div class="input-field">
                  <input placeholder="请填入年龄" id="age" type="text" class="validate" value="26">
                  <label for="age">年龄</label>
                </div>
                <div class="input-field">
                  <input placeholder="请填入身高" id="height" type="text" class="validate" value="180">
                  <label for="height">身高</label>
                </div>
                <div class="input-field">
                  <input placeholder="请填入体重" id="weight" type="text" class="validate" value="80">
                  <label for="weight">体重</label>
                </div>
                <div class="input-field">
                  <input placeholder="请填入步数目标" id="step_goal" type="text" class="validate" value="80">
                  <label for="step_goal">每日步数目标</label>
                </div>
                <div class="input-field">
                  <input placeholder="请填入体重目标" id="weight_goal" type="text" class="validate" value="80">
                  <label for="weight_goal">体重目标</label>
                </div>
              </form>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <footer class="page-footer">
    <p class="center">Made with love by Moo © 2016 Nextstep</p>
  </footer>
</body>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src='/js/materialize.js'></script>
<script src='/js/echarts.common.min.js'></script>
<script src='/js/sport.js'></script>

</html>
