<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Activity</title>
  <link rel="stylesheet" href="/css/materialize.css">
  <link rel="stylesheet" href="/css/index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <nav class="page-nav">
        <div class="nav-wrapper">
          <h1 class="brand-logo">NextSTEP</h1>
        </div>
      </nav>
      <div class="nav-content"></div>
      <div class="tabs-wrapper">
        <ul class="tabs nav-tabs">
          <li class="tab nav-tab"><a href="/index.html" target="_self">首页</a></li>
          <li class="tab nav-tab"><a class='active' href="/template/activity.html" target="_self">活动</a></li>
          <li class="tab nav-tab"><a href="/template/circle.html" target="_self">圈子</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="container">

    <div class="content-left">
      <div class="user-info-card card">
        <div class="card-content">
          <img class='avatar' src="/img/person-1.jpg" alt="User">
          <div class="data-group info-group">
            <div class="data-item info-item">
              <p>200</p>
              <p class="data-item-name info-item-name">关注</p>
            </div>
            <div class="divider"></div>
            <div class="data-item info-item">
              <p>30</p>
              <p class="data-item-name info-item-name">活动</p>
            </div>
          </div>
        </div>
      </div>

      <div class="siderbar-nav card">
        <ul class="collection">
          <li><a href="/template/activity.html" class="collection-item">所有活动</a></li>
          <li><a href="/template/activity.html" class="collection-item">我的活动</a></li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div class="card-group act-card-group">
        <div class="card act-card">
          <div class="card-content">
            <div class="card-title">创建活动</div>
            <div class="divider"></div>
            <div class="card-content">
              <form action="#">
                <div class="input-field">
                  <input placeholder="请填入活动名" id="nick_name" type="text" class="validate" value="陈沐恩">
                  <label for="nick_name">活动名</label>
                </div>
                <div class="input-field">
                  <select id="type">
                    <option value="" disabled selected>请选择活动类型</option>
                    <option value="1">多人竞赛</option>
                    <option value="2">目标竞赛</option>
                    <option value="3">每日竞赛</option>
                  </select>
                  <label for="type">活动类型</label>
                </div>
                <div class="input-field">
                  <input placeholder="请填入活动奖励" id="height" type="text" class="validate" value="180">
                  <label for="height">活动奖励</label>
                </div>
                <div class="input-field">
                  <input placeholder="请填入人数限制" id="weight" type="text" class="validate" value="80">
                  <label for="weight">人数限制</label>
                </div>
                <div class="input-field">
                  <input  placeholder="开始时间" id="start" type="date" class="datepicker">
                  <label for="start">开始时间</label>
                </div>
                <div class="input-field">
                  <input  placeholder="结束时间" id="end" type="date" class="datepicker">
                  <label for="end">结束时间</label>
                </div>
                <button type="submit" class="btn btn-pink">创建活动</button>
                <button onclick="window.location.href='/activity'" class="btn btn-second">取消</button>
              </form>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
  <footer class="page-footer">
    <p class="center">Made with love by Moo © 2016 Nextstep</p>
  </footer>
</body>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src='/js/materialize.js'></script>
<script src='/js/echarts.common.min.js'></script>
<script src='/js/sport.js'></script>

<script src="/js/common.js"></script>

</html>
